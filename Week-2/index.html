<html>
    <head>
        <title>Kalkulator Sederhana</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div class="results-screen">
                    <input class="result" value="input data">
                </div>
                <div class="number">
                    <table>
                        <tbody>
                            <tr>
                                <td id="num_7">7</td>
                                <td id="num_8">8</td>
                                <td id="num_9">9</td>
                                <td id="opr_bagi">รท</td>
                            </tr>
                            <tr>
                                <td id="num_4">4</td>
                                <td id="num_5">5</td>
                                <td id="num_6">6</td>
                                <td id="opr_kali">x</td>
                            </tr>
                            <tr>
                                <td id="num_1">1</td>
                                <td id="num_2">2</td>
                                <td id="num_3">3</td>  
                                <td id="opr_kurang">-</td>                          
                            </tr>                        
                            <tr>
                                <td id="num_0">0</td>
                                <td id="titik">.</td>
                                <td id="sama_dengan">=</td>
                                <td id="opr_tambah">+</td>
                            </tr>
                        </tbody>
                    </table>
                </div>    
            </div>            
        </div>
    </body>
</html>
